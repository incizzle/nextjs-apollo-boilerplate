overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/**/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHOC: false
      withComponent: false
